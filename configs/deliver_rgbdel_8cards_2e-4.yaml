DEVICE          : cuda              # device used for training and evaluation (cpu, cuda, cuda0, cuda1, ...)
SAVE_DIR        : 'output'          # output folder name used for saving the model, logs and inference results

MODEL:
  NAME          : GeminiFusion                                            # name of the model you are using
  BACKBONE      : GeminiFusionBackbone-B2                                 # model variant
  PRETRAINED    : '/cache/ckpt/mit_b2.pth'     # backbone model's weight 
  RESUME        : ''                                                # checkpoint file

DATASET:
  NAME          : DELIVER                                          # dataset name to be trained with (camvid, cityscapes, ade20k)
  ROOT          : '/cache/datasets/DELIVER'                                   # dataset root path
  IGNORE_LABEL  : 255
  # MODALS        : ['img']
  # MODALS        : ['img', 'depth']
  # MODALS        : ['img', 'event']
  # MODALS        : ['img', 'lidar']
  # MODALS        : ['img', 'depth', 'event']
  # MODALS        : ['img', 'depth', 'lidar']
  MODALS        : ['img', 'depth', 'event', 'lidar']

TRAIN:
  IMAGE_SIZE    : [1024, 1024]    # training image size in (h, w)
  BATCH_SIZE    : 1               # batch size used to train
  EPOCHS        : 200             # number of epochs to train
  EVAL_START    : 100             # evaluation interval start
  EVAL_INTERVAL : 1               # evaluation interval during training
  AMP           : false           # use AMP in training
  DDP           : true            # use DDP training

LOSS:
  NAME          : OhemCrossEntropy          # loss function name 
  CLS_WEIGHTS   : false            # use class weights in loss calculation

OPTIMIZER:
  NAME          : adamw           # optimizer name
  LR            : 0.0002         # initial learning rate used in optimizer
  WEIGHT_DECAY  : 0.01            # decay rate used in optimizer

SCHEDULER:
  NAME          : warmuppolylr    # scheduler name
  POWER         : 0.9             # scheduler power
  WARMUP        : 10              # warmup epochs used in scheduler
  WARMUP_RATIO  : 0.1             # warmup ratio
  

EVAL:
  # MODEL_PATH    : 'output/DELIVER/geminifusion_b2_deliver_rgb.pth'
  # MODEL_PATH    : 'output/DELIVER/geminifusion_b2_deliver_rgbd.pth'
  # MODEL_PATH    : 'output/DELIVER/geminifusion_b2_deliver_rgbe.pth'
  # MODEL_PATH    : 'output/DELIVER/geminifusion_b2_deliver_rgbl.pth'
  # MODEL_PATH    : 'output/DELIVER/geminifusion_b2_deliver_rgbde.pth'
  # MODEL_PATH    : 'output/DELIVER/geminifusion_b2_deliver_rgbdl.pth'
  MODEL_PATH    : 'output/DELIVER/geminifusion_b2_deliver_rgbdel.pth'
  IMAGE_SIZE    : [1024, 1024]                            # evaluation image size in (h, w)        
  BATCH_SIZE    : 4                                       # batch size used to train               
  MSF: 
    ENABLE      : false                                   # multi-scale and flip evaluation  
    FLIP        : true                                    # use flip in evaluation  
    SCALES      : [0.5, 0.75, 1.0, 1.25, 1.5, 1.75]       # scales used in MSF evaluation                


TEST:
  MODEL_PATH    : 'output/DELIVER/geminifusion_b2_deliver_rgbdel.pth'    # trained model file path
  FILE          : 'data/DELIVER'                          # filename or foldername 
  IMAGE_SIZE    : [1024, 1024]                            # inference image size in (h, w)
  OVERLAY       : false                                   # save the overlay result (image_alpha+label_alpha)